<!DOCTYPE html>
<html>
  <head>
    <title>Google-Homepage</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a>About</a>
          <a>Store</a>
        </ul>
      </nav>
      <div class="google-account">
        <ul>
          <a href="gmail.com" target=_blank>Gmail</a>
          <a href="images.google.com" target=_blank>Images</a>
          <a>Google Apps</a>
          <a><button id="sign-in">Sign In</button></a>
        </ul> 
      </div>
    </header>
    <main>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      <form>
        <input type="text">
        <button id="search-button">Google Search</button>
        <button id="lucky-button">I'm Feeling Lucky</button>
      </form>
    </main>
    <footer>
      <ul>
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search works</a>
      </ul>
    </footer>
  </body>
</html>
